<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"> </head>
<link rel="stylesheet" href="style.css" crossorigin="anonymous"> </head>
<body>

    <div class="container">

        <div class=" my-4 border-bottom">
            <h1>Formulários Bootstrap</h1>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <h4>Cadastre-se</h4>

                <form >
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termo">
                        <label class="form-check-label" for="termo">Concordo com os termos de serviço</label>
                    </div>                

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="options" id="php" value="PHP">
                        <label class="form-check-label" for="php">PHP</label>
                    </div>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="options" id="java" value="Java">
                        <label class="form-check-label" for="java">Java</label>
                    </div> 

                    <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
                </form>
            </div>
            <div class="col-sm-4">
                <h4>Logar</h4>

                <div class="form-group">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Escreva seu e-mail">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Escreva sua senha">
                </div>

                <button class="btn btn-primary" type="submit">Logar</button>
            </div>
        </div>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
</body>

</html>

</html>
