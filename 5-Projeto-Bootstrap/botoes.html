<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"> </head>
<link rel="stylesheet" href="style.css" crossorigin="anonymous"> </head>

<body>

    <div class="container">

        <div class=" my-4 border-bottom">
            <h1>Botões Bootstrap</h1>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>botões padrão</h3>

                <a href="#" id="" class="btn btn-secondary">Botão em link</a>
                <input class="btn btn-secondary" type="submit" value="Botão em input submit/button">
                <button class="btn btn-secondary">Botão em button</button>
            </div>
            <div class="col-sm-6">
                <h3>tipos de botões</h3>
                <button class="btn">Botão</button>
                <button class="btn btn-primary">Botão</button>
                <button class="btn btn-success">Botão</button>
                <button class="btn btn-danger">Botão</button>
                <button class="btn btn-warning">Botão</button>
                <button class="btn btn-info">Botão</button>
                <button class="btn btn-link">Botão</button>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <h3>botões nível de bloco</h3>
                <button class="btn btn-secondary btn-block">Botão em button</button>
                <button class="btn btn-primary btn-block">Botão em button</button>
                <button class="btn btn-danger btn-block">Botão em button</button>
            </div>
            <div class="col-sm-6">
                <h3>tamanho de botões</h3>
                <button class="btn btn-secondary btn-sm">Botão</button>
                <button class="btn btn-secondary">Botão</button>
                <button class="btn btn-secondary btn-lg">Botão</button>
            </div>
        </div>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
</body>
