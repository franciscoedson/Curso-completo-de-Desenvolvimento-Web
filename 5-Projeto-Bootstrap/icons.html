<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"> </head>
<link rel="stylesheet" href="style.css" crossorigin="anonymous"> </head>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<body>

    <div class="container">
        <div class=" my-4 border-bottom">
            <h1>Icones(Font Awesome) Bootstrap</h1>
        </div>

        <h3>
            <span class="fas fa-user"></span>
            Ícone em um cabeçalho
        </h3>
        <br>
        <br>
        <br> Acesse o google clicando aqui ->
        <a href="http://www.google.com.br" id="">
            <span class="fab fa-google"></span>
        </a>
        <br>
        <br>
        <br>
        <button class="btn btn-secondary">
            <span class="fas fa-sync mr-3"></span>
            Atualizar</button>
            <br>
            <br>
            <br>
        <div class="btn-group">
            <button class="btn btn-secondary ">
                <span class="fas fa-play mx-2"></span>
                </button>
            <button class="btn btn-secondary ">
                <span class="fas fa-pause mx-2"></span>
                </button> 
            <button class="btn btn-secondary ">
                <span class="fas fa-stop mx-2"></span>
                </button>

        </div>


    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
