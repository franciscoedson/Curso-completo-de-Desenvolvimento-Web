<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="">
        
        <!--E-mail -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <!--Novos imputs e atribuições HTML 5 -->
        <!--E-mail -->
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" placeholder="teste@teste.com.br" autofocus>
        <br><br>

        <!--Número -->
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" min="15" max="20" step="3">
        <br><br>

        <!--Url -->
        <label for="url">Url</label>
        <input type="url" name="url" id="url" placeholder="ex:http://www...">
        <br><br>


         <!--Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="pesquisa" id="pesquisa" placeholder="what are you  lookin for?">
        <br><br>


         <!--Range -->
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="0" max="10" value="5">
        <br><br>


        <!--Data -->
        <label for="data">Data</label>
        <input type="date" name="data" id="data">
        <br><br>


        <!--Cor -->
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
        <br><br>



        <input type="submit" value="Enviar">        
    </form>
    
</body>
</html>
